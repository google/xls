edition = "2023";

package xls.dslx;

// Proto representation of a `Pos` object, i.e. a position in a source file.
message PosProto {
  string filename = 1;
  int32 lineno = 2;
  int32 colno = 3;
}

// Proto representation of a `Span` object, i.e. a span of text in a source
// file.
message SpanProto {
  PosProto start = 1;
  PosProto limit = 2;
}
